<div class="col-xs-12">
    <div class="row" ng-hide="translatedMobile" ng-cloak>
        <div class="translate-inn col-xs-12">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3>Tu mensaje:</h3>
                        </div>
                        <div class="col-xs-12">
                            <textarea ng-model="message" maxlength="150" class="textarea" placeholder="Escribí tu mensaje picante en 150 caracteres…"></textarea>
                        </div>
                        <div class="col-xs-12">
                            <hr/>
                        </div>
                        <div class="col-xs-12">
                            <h3>Tu apodo:</h3>
                        </div>
                        <div class="col-xs-12">
                            <input type="text" maxlength="33" ng-model="from" class="textarea" placeholder="Escribí un apodo. Al 5 letras o números sin espacios."/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-0 col-md-6 show-desktop">
                    <div class="col-xs-12">
                        <h3>Traducción:</h3>
                    </div>
                    <div class="col-xs-12">
                        <textarea maxlength="150" ng-model="translation" readonly="readonly" class="textarea translation"></textarea>
                    </div>
                </div>
                <div class="col-xs-12 error" ng-show="onSubmitError">
                    <div class="row">
                        <div class="col-md-3">
                            <p></p>
                        </div>
                        <div class="col-xs-2 col-md-1">
                            <a class="waves-effect waves-light btn share" href=""><i class="fa fa-exclamation fa-1" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-xs-10 col-md-4">
                            <p>{{errorMessage}}</p>
                        </div>
                        <div class="col-md-4">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 action" ng-hide="translatedDesktop">
                    <a class="waves-effect waves-light btn submit" ng-click="translate()">traducir</a>
                </div>
                <div class="col-xs-12" ng-show="translatedDesktop">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="upper center">Envialo por</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 share-menu">
                            <a class="waves-effect waves-light btn share" href=""><i class="fa fa-facebook fa-2" aria-hidden="true"></i></a>
                            <a ng-href="https://web.whatsapp.com/send?text={{translation}}" target="_blank" class="waves-effect waves-light btn share show-desktop" href=""><i class="fa fa-whatsapp fa-2" aria-hidden="true"></i></a>
                            <a ng-href="https://twitter.com/messages/compose?text={{translation}}" target="_blank" class="waves-effect waves-light btn share" href=""><i class="fa fa-twitter fa-2" aria-hidden="true"></i></a>
                            <a ng-click="copyMessage()" target="_blank" class="waves-effect waves-light btn share" href=""><i class="fa fa-clone fa-2" aria-hidden="true"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div ng-show="translatedMobile" ng-cloak class="row hide-desktop">
    <div class="translate-inn col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <h3>Mensaje Original:</h3>
            </div>
            <div class="col-xs-12">
                <textarea ng-model="message" maxlength="150" readonly="readonly" class="textarea translation"></textarea>
            </div>
            <div class="col-xs-12">
                <hr/>
            </div>
            <div class="col-xs-12">
                <h3>Traducción:</h3>
            </div>
            <div class="col-xs-12">
                <textarea id="translation" maxlength="150" ng-model="translation" readonly="readonly" class="textarea translation"></textarea>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="upper center">Envialo por</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 share-menu">

                    <a class="waves-effect waves-light btn share" href=""><i class="fa fa-facebook fa-2" aria-hidden="true"></i></a>
                    <a ng-href="https://web.whatsapp.com/send?text={{translation}}" target="_blank" class="waves-effect waves-light btn share show-desktop" href=""><i class="fa fa-whatsapp fa-2" aria-hidden="true"></i></a>
                    <a ng-href="whatsapp://send?text={{translation}}" target="_blank" class="waves-effect waves-light btn share hide-desktop" href=""><i class="fa fa-whatsapp fa-2" aria-hidden="true"></i></a>
                    <a ng-href="https://twitter.com/messages/compose?text={{translation}}" target="_blank" class="waves-effect waves-light btn share" href=""><i class="fa fa-twitter fa-2" aria-hidden="true"></i></a>
                    <a ng-click="copyMessage()" target="_blank" class="waves-effect waves-light btn share" href=""><i class="fa fa-clone fa-2" aria-hidden="true"></i></a>
                </div>
            </div>

        </div>
    </div>
</div>
